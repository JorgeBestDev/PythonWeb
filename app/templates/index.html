<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-gray-900 text-white p-4">
        <h1 class="text-2xl">Tienda Online</h1>
        <nav>
            <ul class="flex">
                <li class="mr-4"><a href="#">Inicio</a></li>
                <li class="mr-4"><a href="#">Categoría 1</a></li>
                <li class="mr-4"><a href="#">Categoría 2</a></li>
                <li class="mr-4"><a href="#">Categoría 3</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex justify-between">
        <aside id="filtros" class="w-1/4 bg-gray-200 p-4 rounded-lg shadow">
            <h2 class="mb-4">Filtros</h2>
            <div class="mb-4">
                <label for="categoria" class="block font-bold mb-1">Categoría:</label>
                <select id="categoria" class="w-full px-4 py-2 border rounded-lg">
                    <option value="todas">Todas</option>
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                    <option value="categoria3">Categoría 3</option>
                </select>
            </div>
            <div>
                <label for="orden" class="block font-bold mb-1">Orden:</label>
                <select id="orden" class="w-full px-4 py-2 border rounded-lg">
                    <option value="alfabetico">Alfabético</option>
                    <option value="precio-asc">Precio Menor a Mayor</option>
                    <option value="precio-desc">Precio Mayor a Menor</option>
                </select>
            </div>
        </aside>
        <section id="productos" class="w-3/4 flex flex-wrap justify-around">
            <!-- Aquí se mostrarán los productos -->
            <div class="producto w-64 bg-white rounded-lg shadow p-4 text-center m-4">
                <img src="{{ url_for('static', filename='images/calzado-air-max-90-2ZsM2w.png') }}" alt="Producto 1"
                    class="w-48 h-48 mx-auto rounded-full">
                <h3 class="mt-4">Nike Air Max 90</h3>
                <p>Precio: $XX</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2 hover:bg-blue-600">Agregar al
                    carrito</button>
            </div>
            <div class="producto w-64 bg-white rounded-lg shadow p-4 text-center m-4">
                <img src="{{ url_for('static', filename='images/zapatillas-dunk-low-nino-a-hDjLTp.png') }}" alt="Producto 1"
                    class="w-48 h-48 mx-auto rounded-full">
                <h3 class="mt-4">Nike SB Dunk Niño</h3>
                <p>Precio: $XX</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2 hover:bg-blue-600">Agregar al
                    carrito</button>
            </div>
            <div class="producto w-64 bg-white rounded-lg shadow p-4 text-center m-4">
                <img src="{{ url_for('static', filename='images/nike-dunk-low-black-white-panda.png') }}"
                    alt="Producto 1" class="w-48 h-48 mx-auto rounded-full">
                <h3 class="mt-4">Nike SB Dunk Panda Low</h3>
                <p>Precio: $XX</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2 hover:bg-blue-600">Agregar al
                    carrito</button>
            </div>
            <div class="producto w-64 bg-white rounded-lg shadow p-4 text-center m-4">
                <img src="{{ url_for('static', filename='images/air-jordan-1-retro-high-og-sp-travis-scott-fragment-military-blue.png') }}" alt="Producto 1"
                    class="w-48 h-48 mx-auto rounded-full">
                <h3 class="mt-4">Nike Air Max 90</h3>
                <p>Precio: $XX</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2 hover:bg-blue-600">Agregar al
                    carrito</button>
            </div>
            <!-- Repite el mismo formato para otros productos -->
        </section>
    </main>
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Función para filtrar productos según las opciones seleccionadas
            function filtrarProductos() {
                // Obtener valores seleccionados de los filtros
                var categoria = $("#categoria").val();
                var orden = $("#orden").val();

                // Filtrar productos según categoría
                if (categoria !== "todas") {
                    $(".producto").hide();
                    $("." + categoria).show();
                } else {
                    $(".producto").show();
                }

                // Ordenar productos según opción seleccionada
                if (orden === "alfabetico") {
                    $(".producto").sort(function (a, b) {
                        return $(a).find("h3").text().localeCompare($(b).find("h3").text());
                    }).appendTo("#productos");
                } else if (orden === "precio-asc") {
                    $(".producto").sort(function (a, b) {
                        return parseFloat($(a).find("p").text().replace("Precio: $", "")) - parseFloat($(b).find("p").text().replace("Precio: $", ""));
                    }).appendTo("#productos");
                } else if (orden === "precio-desc") {
                    $(".producto").sort(function (a, b) {
                        return parseFloat($(b).find("p").text().replace("Precio: $", "")) - parseFloat($(a).find("p").text().replace("Precio: $", ""));
                    }).appendTo("#productos");
                }
            }

            // Evento para filtrar productos al cambiar opciones de los filtros
            $("#categoria, #orden").change(function () {
                filtrarProductos();
            });

            // Inicializar filtrado de productos
            filtrarProductos();
        });
    </script>
</body>

</html>
